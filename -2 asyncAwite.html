<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      async function prom() {
        try {
          const api = await fetch("https://jsonplaceholder.typicode.com/posts");
          const json = await api.json();
          return json;
        } catch (error) {
          console.log(error);
        }
      }
      prom().then((res) => {
        console.log(res);
      });
    </script>
  </body>
</html>
