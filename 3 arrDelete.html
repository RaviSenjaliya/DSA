<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="del" />
    <button onclick="myfun()">delete</button>
    <h1>[20, 30, 50, 80, 20, 10]</h1>
    <h1 id="show"></h1>
    <script>
        //arr mathi eliment delte karva mate 
      function myfun() {
        let arr = [20, 30, 50, 80, 20, 10];
        let val = document.getElementById("del").value;
        val = parseInt(val);

        for (let i = val; i < arr.length-1; i++) {
            arr[i]= arr[i+1]
        }
        //chhele je 1 coppy element vadhe tene kadhva mate 
        arr.length = arr.length-1
        document.getElementById("show").innerHTML = arr;
      }
    </script>
  </body>
</html>
